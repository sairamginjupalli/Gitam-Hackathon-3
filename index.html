<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Student Discussion Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <div id="mainpage">
        <div id="mainuser">
            <button class="mainpagebutton" id="mainpagebuttonadmin" onclick="showAdminLogin()">Admin</button>
        </div>
        <div id="outeruser">
            <button class="mainpagebutton" id="mainpagebuttonuser" onclick="showUserView()">User View</button>
        </div>
    </div>

    <div class="container" id="login-container" style="display: none;">
        <h1>College Student Discussion Platform</h1>
       
        <div id="login-section">
            <h2>Admin Login</h2>
            <input type="text" id="admin-username" placeholder="Username">
            <input type="password" id="admin-password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p id="login-error" style="color: red; display: none;">Invalid credentials, please try again.</p>
            <button onclick="goBack()">Back</button>
        </div>
    </div>

    <div class="container" id="admin-container" style="display: none;">
   
        <h2>Admin Panel</h2>
        <button onclick="logout()">Logout</button>
        <button onclick="goBack()">Back to Home</button>
        <div id="categories">
            <h3>Categories</h3>
            <ul id="admin-category-list"></ul>
            <label for="new-category">Add new category:</label>
            <input type="text" id="new-category" placeholder="Add new category">
            <button onclick="addCategory()">Add Category</button>
            <button onclick="deleteCategory()">Delete Selected Category</button>
        </div>
        
        <div id="admin-feedback">
            <h3>Manage Feedback</h3>
            <ul id="manage-feedback-list"></ul>
            <button onclick="deleteFeedback()">Delete Selected Feedback</button>
        </div>
    </div>

    <div class="container" id="user-container" style="display: none;">
     
        <button onclick="goBack()">Back to Home</button>
        <h1 id="userview">User View</h1>
        <div id="categories">
            <h1>Categories</h1>
            <ul id="user-category-list"></ul>
        </div>
        <div id="category-content" style="display: none;">
            <h3 id="category-title">Select a category</h3>
            <div id="questions">
                <h4>Questions</h4>
                <ul id="question-list"></ul>
                <textarea id="new-question" placeholder="Post a new question"></textarea>
                <button onclick="addQuestion()">Post Question</button>
            </div>
            <div id="projects">
                <h4>Projects</h4>
                <ul id="project-list"></ul>
                <input type="text" id="project-link" placeholder="Project Link">
                <textarea id="project-description" placeholder="Project Description"></textarea>
                <button onclick="addProject()">Add Project</button>
            </div>
            <div id="feedback">
                <h3>Feedback</h3>
                <ul id="feedback-list"></ul>
                <textarea id="new-feedback" placeholder="Leave your feedback"></textarea>
                <button onclick="addFeedback()">Submit Feedback</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
